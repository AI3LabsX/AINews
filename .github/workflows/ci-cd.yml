name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Set Python version for Pipenv
        run: pipenv --python $(python --version)

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --deploy --ignore-pipfile --python $(python --version)
  
  

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.5.7
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ai3labsnews"
          heroku_email: "riharex420@gmail.com"
